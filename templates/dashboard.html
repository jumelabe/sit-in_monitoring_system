<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h1 class="dashboard-title">Dashboard</h1>

            <a href="{{ url_for('profile') }}" class="profile-link">
                <div class="profile">
                    <div class="profile-pic"></div>
                    <div class="profile-name">
                        {{ user['firstname'] }} {{ user['lastname'] }}
                    </div>
                </div>
            </a>

            <button class="menu-btn">Announcement</button>
            <button class="menu-btn">Remaining Session</button>
            <button class="menu-btn">Sit-In Rules</button>
            <button class="menu-btn">Lab Rules & Regulations</button>
            <button class="menu-btn">Sit-In History</button>
            <button class="menu-btn">Reservation</button>
        </div>
        
        <div class="content">
            <!-- Main content goes here -->
        </div>
    </div>

    <script>
        // Automatically hide flash messages after 3 seconds
        setTimeout(function() {
          let alerts = document.querySelectorAll('.alert');
          alerts.forEach(alert => {
            alert.style.transition = "opacity 0.5s";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500); // Remove element after fade out
          });
        }, 3000);
      </script>

</body>
</html>
