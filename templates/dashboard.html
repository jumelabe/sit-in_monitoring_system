<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h1 class="dashboard-title">Dashboard</h1>

            <div class="profile" id="profileBtn">
                <div class="profile-pic"></div>
                <div class="profile-name">Jumel Anthony</div>
            </div>

            <button class="menu-btn">Announcement</button>
            <button class="menu-btn">Remaining Session</button>
            <button class="menu-btn">Sit-In Rules</button>
            <button class="menu-btn">Lab Rules & Regulations</button>
            <button class="menu-btn">Sit-In History</button>
            <button class="menu-btn">Reservation</button>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
        
        <div class="content">
            <!-- Main content goes here -->
        </div>
    </div>

    <div class="modal" id="profileModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Profile</h2>
            <form id="profileForm">
                <label for="name">Name:</label>
                <input type="text" id="name" value="Jumel Anthony">
    
                <label for="email">Email:</label>
                <input type="email" id="email" value="jumel@example.com">
    
                <label for="password">New Password:</label>
                <input type="password" id="password">
    
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    
    <script>
            document.addEventListener("DOMContentLoaded", function () {
        const profileBtn = document.getElementById("profileBtn");
        const modal = document.getElementById("profileModal");
        const closeBtn = document.querySelector(".close-btn");

        profileBtn.addEventListener("click", function () {
            modal.style.display = "flex";
        });

        closeBtn.addEventListener("click", function () {
            modal.style.display = "none";
        });

        window.addEventListener("click", function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        document.getElementById("profileForm").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Profile updated successfully!");
            modal.style.display = "none";
        });
    });

    </script>

    <script>
        // Automatically hide flash messages after 3 seconds
        setTimeout(function() {
          let alerts = document.querySelectorAll('.alert');
          alerts.forEach(alert => {
            alert.style.transition = "opacity 0.5s";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500); // Remove element after fade out
          });
        }, 3000);
      </script>

</body>
</html>
