<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | CCS Sit -In Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>
      
    <div class="register-container">
        <div class="register-form">
            <h2>Create Account</h2>
            <form method="POST" action="/register">
                <input type="text" name="student_id" class="form-control" placeholder="IDNO" required>
                <input type="text" name="lastname" class="form-control" placeholder="Last Name" required>
                <input type="text" name="firstname" class="form-control" placeholder="First Name" required>
                <input type="text" name="middlename" class="form-control" placeholder="Middle Name">
                <input type="text" name="course" class="form-control" placeholder="Course" required>
                <input type="text" name="year_level" class="form-control" placeholder="Year level" required>
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                <input type="text" name="username" class="form-control" placeholder="Username" required> 
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn btn-gradient">Register</button>
            </form>        
            <p>If you already have an account, <a href="/login">Sign In</a></p>
        </div>   
    </div>
    <script>
        // Automatically hide flash messages after 3 seconds
        setTimeout(function() {
          let alerts = document.querySelectorAll('.alert');
          alerts.forEach(alert => {
            alert.style.transition = "opacity 0.5s";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500); // Remove element after fade out
          });
        }, 3000);
      </script>
</body>
</html>
