{% extends "base.html" %}

{% block title %}Register - CCS Sit-In Management System{% endblock %}

{% block content %}
<div class="register-container">
  <div class="register-form">
    <h2>Create Account</h2>
    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" name="student_id" id="student_id" class="form-control" placeholder="IDNO" required oninput="fillUsername()">
      <input type="text" name="lastname" class="form-control" placeholder="Last Name" required>
      <input type="text" name="firstname" class="form-control" placeholder="First Name" required>
      <input type="text" name="middlename" class="form-control" placeholder="Middle Name">
      <input type="text" name="course" class="form-control" placeholder="Course" required>
      <input type="text" name="year_level" class="form-control" placeholder="Year level" required>
      <input type="email" name="email" class="form-control" placeholder="Email Address" required>
      <input type="text" name="username" id="username" class="form-control" placeholder="Username" required readonly> 
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn btn-gradient">Register</button>
    </form>        
    <p>If you already have an account, <a href="{{ url_for('login') }}">Sign In</a></p>
  </div>   
</div>

<script>
  function fillUsername() {
    const studentId = document.getElementById('student_id').value;
    document.getElementById('username').value = studentId;
  }
</script>
{% endblock %}
