{% extends "base.html" %}

{% block title %}Login - CCS Sit-In Management System{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-form">
    <h2>Sign In</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="user_id" class="form-control" placeholder="User ID" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <div class="form-check remember-me">
        <input class="form-check-input" type="checkbox" id="remember" name="remember">
        <label class="form-check-label" for="remember">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-gradient">Sign In</button>
      <div class="forgot-password">
        <a href="/forgot-password">Forgot Password?</a>
      </div>
    </form>
  </div>
  <div class="login-info">
    <div>
      <img src="{{ url_for('static', filename='images/css.png') }}" alt="Logo" class="login-logo">
      <h3>CCS Sit-In Monitoring System</h3>&nbsp;&nbsp;
      <p>Don't have an account?</p>
      <a href="{{ url_for('register') }}" class="btn btn-outline">Register</a>
    </div>
  </div>
</div>
{% endblock %}
