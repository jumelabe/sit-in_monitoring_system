<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCS Sit-In Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="flash-messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
  

  <div class="login-container">
    <div class="login-form">
      <h2>Sign In</h2>
      <form method="POST" action="/login">
        <input type="text" name="student_id" class="form-control" placeholder="Student ID" required>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <div class="form-check remember-me">
          <input class="form-check-input" type="checkbox" id="remember" name="remember">
          <label class="form-check-label" for="remember">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-gradient">Sign In</button>
        <div class="forgot-password">
          <a href="/forgot-password">Forgot Password?</a>
        </div>
      </form>
    </div>
    <div class="login-info">
      <div>
        <img src="{{ url_for('static', filename='images/css.png') }}" alt="Logo" class="login-logo">
        <h3>CCS Sit-In Monitoring System</h3>&nbsp;&nbsp;
        <p>Don't have an account?</p>
        <a href="/register" class="btn btn-outline">Register</a>
      </div>
    </div>
  </div>
  <script>
    // Automatically hide flash messages after 3 seconds
    setTimeout(function() {
      let alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        alert.style.transition = "opacity 0.5s";
        alert.style.opacity = "0";
        setTimeout(() => alert.remove(), 500); // Remove element after fade out
      });
    }, 3000);
  </script>
  
</body>
</html>
